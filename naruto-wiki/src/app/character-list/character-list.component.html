<div class="character-list-home">
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

  <div *ngIf="characters && characters.length > 0" class="character-list-container">
    <ul class="character-list">
      <li *ngFor="let character of characters" class="character-item">
        <img [src]="character.images[0]" alt="{{ character.name }}" class="character-image">
        <a [routerLink]="['/character/search/', character.name]" class="character-link">{{ character.name }}</a>
      </li>
    </ul>

    <div class="pagination">
      <button (click)="goToPreviousPage()" [disabled]="page === 1" class="pagination-button">Previous</button>
      <span class="pagination-info">Page {{ page }} of {{ totalPages }}</span>
      <button (click)="goToNextPage()" [disabled]="page === totalPages" class="pagination-button">Next</button>
    </div>
  </div>
</div>
